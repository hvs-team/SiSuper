<ion-header>

    <ion-navbar color="sisuperPurpleDark" text-center>
        <ion-title><span class="Title">Detail Kegiatan</span><button ion-button clear class="invisibleButton"></button></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content>
    <img alt="Gambar Rusak" class="pictEvent" src="assets/pict/event.jpg"/>
    <div class="nameEvent">
      {{nama_kegiatan}}
    </div>
    <div class="hostEvent">
      Oleh {{oleh_kegiatan}}
    </div>
    
    <ion-item no-lines class="content" text-wrap>
      <ion-icon name="md-calendar" item-left></ion-icon>
      <p class="contentTitle">Tanggal & Waktu</p>
      <p class="contentText">{{tanggal_kegiatan}}</p>
    </ion-item>
    
    <ion-item no-lines class="content" text-wrap>
      <ion-icon name="md-pin" item-left></ion-icon>
      <p class="contentTitle">Lokasi</p>
      <p class="contentText">{{lokasi_kegiatan}}</p>
    </ion-item>
    
    <ion-item no-lines class="content" text-wrap>
      <ion-icon name="md-list-box" item-left></ion-icon>
      <p class="contentTitle">Deskripsi</p>
      <p class="contentText" style="text-align: justify">{{deskripsi_kegiatan}}</p>
    </ion-item>
  </ion-content>
  
  <ion-footer>
  
    <ion-navbar color="sisuperPurpleMedium" text-center>
        <button class="ButtonMasuk" color="danger" ion-button (click)="eraseAgenda()" block><p class="ButtonWord">Hapus dari Agenda</p></button>
    </ion-navbar>
  
  </ion-footer>
