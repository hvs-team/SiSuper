<ion-header>
  <ion-navbar color="sisuperPurpleDark">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title text-right><span class="wordNavbar">Kegiatan</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background">

  <div class="eventCard" (click)="gotoDetail(kegiatan)" *ngFor="let kegiatan of kegiatans">
    <img alt="Gambar Rusak" class="pictEvent" src="assets/pict/event.jpg"/>
    <div class="dateEvent">
        <ion-icon name="md-calendar" class='dateEvent'></ion-icon> 
        {{kegiatan.tanggal_kegiatan}}
    </div>
    <div class="nameEvent">
      {{kegiatan.nama_kegiatan}}
    </div>
    <div class="addressEvent">
        <ion-icon name="md-pin" class="dateEvent"></ion-icon> 
        {{kegiatan.lokasi_kegiatan}} 
    </div>
  </div>

</ion-content>
