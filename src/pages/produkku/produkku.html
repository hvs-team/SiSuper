<ion-header>
  <ion-navbar color="sisuperPurpleDark">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title text-right><span class="wordNavbar">Produk-ku</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <button class='ButtonBig' color="sisuperPurpleDark" block ion-button (click)='tambahProduk()'><p class="ButtonWordWhite">Tambah Produk</p></button>

  <div class="produkCard" (click)='ubahProduk(produk)' *ngFor="let produk of produkku">
    <ion-row no-padding>
      <ion-col col-6 no-padding>
        <span class="produkContent">{{produk.nama_produk}}</span>
      </ion-col>
      <ion-col col-6 no-padding text-right>
        <span class="produkContent">Rp. {{produk.harga_produk}}/{{produk.satuan_produk}}</span>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
