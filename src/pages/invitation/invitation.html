<ion-header>
  <ion-navbar color="sisuperPurpleDark">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title text-right><span class="wordNavbar">Undangan</span></ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div id="SearchBar">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Cari barang..."></ion-searchbar>
  </div>

  <div class="card" (click)="gotoDetail()">
    <ion-row no-padding>
      <ion-col col-2 no-padding text-center>
        <img alt="Gambar Rusak" class="pict" src="assets/pict/event.jpg"/>
      </ion-col>
      <ion-col col-8 no-padding>
        <div class="sender">
          MUI
        </div>
        <div class="content">
          Sertifikasi Halal
        </div>
      </ion-col>
      <ion-col col-2 no-padding>
        <div class="date">
          31/12/2017
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="card" (click)="gotoDetail()">
    <ion-row no-padding>
      <ion-col col-2 no-padding text-center>
        <img alt="Gambar Rusak" class="pict" src="assets/pict/event.jpg"/>
      </ion-col>
      <ion-col col-8 no-padding>
        <div class="sender">
          MUI
        </div>
        <div class="content">
          Sertifikasi Halal
        </div>
      </ion-col>
      <ion-col col-2 no-padding>
        <div class="date">
          31/12/2017
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
