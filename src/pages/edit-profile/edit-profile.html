<ion-header>

  <ion-navbar color="sisuperPurpleDark">
    <ion-title text-right><span class="wordNavbar">Edit Profile</span></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
  <form #editProfileForm="ngForm" novalidate>
    <ion-list >
      <!-- input nama -->
      <ion-item>
        <ion-label floating>Nama</ion-label>
        <ion-input class="Head2" [(ngModel)]="nama" name="nama" type="string" #user="ngModel" spellcheck="false" autocapitalize="off"
          required placeholder="namaku">
        </ion-input>
      </ion-item>

      <!-- email -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input class="Head2" [(ngModel)]="email" name="email" type="email" #user="ngModel" spellcheck="false" autocapitalize="off"
          required placeholder="emailku">
        </ion-input>
      </ion-item>
      
      <!-- nomor telepon -->
      <ion-item>
        <ion-label floating>Nomor Telepon</ion-label>
        <ion-input class="Head2" [(ngModel)]="nomorTelepon" name="nomorTelepon" type="number" #user="ngModel" spellcheck="false" autocapitalize="off"
          required placeholder="telponku">
        </ion-input>
      </ion-item>
      
      <!-- alamat -->
      <ion-item>
        <ion-label floating>Alamat</ion-label>
        <ion-input class="Head2" [(ngModel)]="alamat" name="alamat" type="string" #user="ngModel" spellcheck="false" autocapitalize="off"
          required placeholder="alamatku">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col>
        <button class="ButtonMasuk" color="sisuperPurpleDark" ion-button (click)="editProfile()" block><p class="ButtonWord">Simpan</p></button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
