<ion-header>

    <ion-navbar color="sisuperPurpleDark" text-center>
        <ion-title><span class="Title">Detail Undangan</span><button ion-button clear class="invisibleButton"></button></ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content>
    
    <img alt="Gambar Rusak" class="pictEvent" src="assets/pict/event.jpg"/>
    <div class="nameEvent">
      {{nama_undangan}}
    </div>
    <div class="hostEvent">
      Oleh {{oleh_undangan}}
    </div>
    
    <ion-item no-lines class="content" text-wrap>
      <ion-icon name="md-calendar" item-left></ion-icon>
      <p class="contentTitle">Tanggal & Waktu</p>
      <p class="contentText">{{tanggal_undangan}} </p>

      <!-- <p class="contentText">04 Februari 2018 (07.00 WIB) - </p>
      <p class="contentText">04 Februari 2018 (09.00 WIB)</p> -->
    </ion-item>
    
    <ion-item no-lines class="content" text-wrap>
      <ion-icon name="md-pin" item-left></ion-icon>
      <p class="contentTitle">Lokasi</p>
      <p class="contentText">{{lokasi_undangan}}</p>
    </ion-item>
    
    <ion-item no-lines class="content" text-wrap>
      <ion-icon name="md-list-box" item-left></ion-icon>
      <p class="contentTitle">Deskripsi</p>
      <p class="contentText" style="text-align: justify">{{deskripsi_undangan}})</p>
    </ion-item>
  </ion-content>
  
  <ion-footer>
  
    <ion-navbar color="sisuperPurpleMedium" text-center>
        <button class="ButtonMasuk" color="secondary" ion-button (click)="addAgenda()" block><p class="ButtonWord">Tambahkan ke Agenda</p></button>
    </ion-navbar>
  
  </ion-footer>
